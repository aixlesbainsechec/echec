        <ul class="nav-list">
          <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li class="nav-item">ajax/libs/gsap/3.13.0/gsap.min.js</li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container" id="articleWrap">
      <h1 class="skeleton sk-line" style="width:70%"></h1>
      <div class="skeleton sk-img"></div>
      <p class="skeleton sk-line" style="width:90%"></p>
      <p class="skeleton sk-line" style="width:85%"></p>
    </div>
  </section>
